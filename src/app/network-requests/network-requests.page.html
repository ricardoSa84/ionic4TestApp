<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>{{status}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Number of requests to perform" [(ngModel)]="numberOfTimes" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <span>
    <ion-button color="primary" (click)="callAPI()" expand='block'>Start requests</ion-button>
  </span>
</ion-content>
