<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>{{status}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Number of screens to load" [(ngModel)]="numberOfTimes" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <span>
    <ion-button color="primary" (click)="startProcess()" expand='block'>Start process</ion-button>
  </span>
</ion-content>
